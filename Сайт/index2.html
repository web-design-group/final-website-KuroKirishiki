<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Магазин DC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <img src="image/blue-dc-comics-logos-download-26.png" class="logo-img" alt="DC">

    <nav class="menu">
        <a href="index.html">Главная</a>
        <a href="index2.html">Магазин</a>
        <a href="#">Подписки</a>
        <a href="#">Корзина</a>
    </nav>

    <img src="image/dark-laptop-black-batman-drawing-qzkrge3o5i75str2.jpg" class="avatar" alt="User">
</header>

<section class="categories-grid">
    <div class="category"><img src="image/DC-Universe-Justice-League-Figures-001-928x483.jpg" alt="Фигурки"></div>
    <div class="category"><img src="image/12572dd549c4aae9edbb9564d1a4.jpeg" alt="Коллекционные издания"></div>
    <div class="category"><img src="image/.jpg" alt="Комиксы"></div>
</section>

<section class="filter-bar">
    <input type="number" placeholder="Цена от" min="0">
    <input type="number" placeholder="до" min="0">
    <select>
        <option>Комиксы</option>
        <option>Игры</option>
        <option>Фигурки</option>
        <option>Сувениры</option>
        <option>Другое</option>
    </select>
    <select>
        <option>Все издания</option>
        <option>Коллекционные</option>
    </select>
</section>

<section class="products-grid">
    <div class="card">
        <img src="image/figurina-funko-pop-dc-comics-batman-80th-batman-1st-appearance-1939-472485.jpg" alt="">
        <p>Funko POP! DC Batman</p>
        <p>$10.99</p>
        <button class="watch-btn">В корзину</button>
    </div>
    <div class="card">
        <img src="image/h58cFNqbpNDvqTfw.jpg" alt="">
        <p>DC Collectible Batman</p>
        <p>$300.99</p>
        <button class="watch-btn">В корзину</button>
    </div>
    <div class="card">
        <img src="image/81n72oHwIzL.jpg" alt="">
        <p>McFarlane Toys</p>
        <p>$50.99</p>
        <button class="watch-btn">В корзину</button>
    </div>
    <div class="card">
        <img src="image/c3f0d6efa429c65fd402fd7211d4b83a.jpg" alt="">
        <p>Batman #774</p>
        <p>$50.99</p>
        <button class="watch-btn">В корзину</button>
    </div>
    <!-- Добавляй остальные карточки аналогично -->
</section>

</body>
</html>
